  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/main.css">
  <script src="scripts/main.js"></script>
  <script>
  $(document).ready(function(){
    var APIData;
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        APIData = " https://fcc-weather-api.glitch.me/api/current?lat=" + position.coords.latitude + "&lon=" + position.coords.longitude;
      });
    }
    console.log(APIData);
  };)
</script>

</head>


<body>
  <div class="container text-center">
    <div class="title"> Free Code Camp Zipline</div>

    <div class="subtitle">Local Weather App - New York City</div>

    <div class="temperature">
      <i class="fas fa-cloud" style="padding-right: 8px"></i>62 F
    </div>

    <div class="row justify-content-center">
      <div class="weather col-md-auto">Alameda, California</div>
      <div class="weather col-md-auto">sky is clear</div>
      <div class="weather col-md-auto">SW 7.67 knots</div>
